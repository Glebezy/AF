<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .box {
            background-color: lightblue;
            flex: 1 1 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Responsive Layout
    </div>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
